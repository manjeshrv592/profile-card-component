<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <img
        src="./images/bg-pattern-top.svg"
        alt="Pattern top"
        class="pattern-top"
      />
      <img
        src="./images/bg-pattern-bottom.svg"
        alt="Pattern bottom"
        class="pattern-bottom"
      />
      <article class="card">
        <div class="card-img">
          <img src="./images/bg-pattern-card.svg" alt="Pattern for aesthetic" />
        </div>
        <div class="card-body">
          <div class="profile-img">
            <img src="./images/image-victor.jpg" alt="Victor Crest" />
          </div>
          <h1 class="profile-name">Victor Crest</h1>
          <div class="profile-age">26</div>
          <div class="profile-location">London</div>
        </div>
        <div class="footer">
          <div class="stats">
            <span class="stats-count">80K</span>
            <span class="stats-label">Followers</span>
          </div>
          <div class="stats">
            <span class="stats-count">803K</span>
            <span class="stats-label">Likes</span>
          </div>
          <div class="stats">
            <span class="stats-count">1.4K</span>
            <span class="stats-label">Photos</span>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
